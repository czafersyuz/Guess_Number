<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <h1>Guess The Number</h1>
        <div class="input">
            <input type="number" name="number" id="number" min="1" max="8" >
            <div class="guess">
                <button id="enter">CHECK</button>
            </div>
            <button id="yeniOyun">Try Again</button>
        </div>
        
        <div class="result">
            <p id="result"></p>
        </div>
        <div id="feedback">
            <p>Number of attempts : <span id="feed_area">7</span></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
